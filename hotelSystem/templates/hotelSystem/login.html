{% extends "hotelSystem/layout.html" %} 
{% load static %}

{% block additional-static %}
    <link href="{% static 'hotelSystem/css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block title %} 
    Login
{% endblock %} 

{% block body %}
    {% if message %}
        <div class="form-error">{{ message }}</div>
    {% endif %}

<div class="form-structor">

    <div class="signup">

        <h1 class="form-title" id="signup">Log in<span>or</span></h1>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-holder" id="loginForm">
                <input type="text" name="username" class="input" placeholder="Username" />
                <input type="password" name="password" class="input" placeholder="Password"/>
            </div>
            <input id="loginSubmit" class="submit-btn" type="submit" value="Login">
        </form>
    </div>
    <div class="login slide-up">
        <div class="center">
            <h1 class="form-title" id="login"><span>or</span>Sign up</h1>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-holder" id="signupForm">
                    <input type="text" name="username" placeholder="Username" class="input"/>
                    <input type="text" name="first_name" placeholder="First Name" class="input"/>
                    <input type="text" name="last_name" placeholder="Last Name" class="input"/>
                    <select class="input" name="sex" placeholder="Gender">
                        <option value="" disabled selected>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                    <input type="email" name="email" placeholder="Email Address" class="input"/>
                    <input type="password" class="input" name="password" placeholder="Password"/>
                    <input type="password" class="input" name="confirmation" placeholder="Confirm Password"/>
                </div>
                <input id="signupSubmit" class="submit-btn" type="submit" value="Sign up">
            </form>
        </div>
    </div>
</div>
{% endblock %}
